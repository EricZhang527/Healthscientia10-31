<body>
    <h1>Welcome to the Online Forum</h1>
    <form onsubmit="saveResponse()">
        <label for="user_response">Post your response:</label><br>
        <textarea id="user_response" name="user_response" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Post">
    </form>

    <script>
        function saveResponse() {
            var response = document.getElementById('user_response').value;
            if (response) {
                localStorage.setItem('user_response', response);
                alert('Your response has been saved!');
            } else {
                alert('Please enter a valid response.');
            }
        }
    </script>
</body>
